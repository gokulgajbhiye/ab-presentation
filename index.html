<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Interactive Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-background-image="img/AB-slide-bk-1.jpg" data-transition="zoom">
						
					</section>
					<section style="padding-top: 0px;" data-background-image="img/AB-slide-bk-2.jpg" data-transition="convex-in fade-out">
						<div class="container">
						  <div class="row">
						    <div class="col-8">&nbsp;</div>
						    <div class="col-4" style="text-align: right;">
						    	<div class="fragment fade-right">
						    		<img src="img/ab_logo.jpg" style="margin: 0px; max-width: 60%; border: 0px;">
						    	</div>
						    </div>
						  </div>

						  <div class="row">
						  	<div class="col-4">
						  		<ul class="ab-list">
						  			<l>Test 1</li>
						  			<li>Test 1</li>
						  			<li>Test 1</li>
						  			<li>Test 1</li>
						  		</ul>
						  	</div>
						  	<div class="col-8">&nbsp;</div>
						  </div>
						</div>
					</section>
					<section style="padding-top: 0px;" data-background-image="img/AB-slide-bk-3.jpg" data-transition="convex-in fade-out">
						<div class="container">
						  <div class="row">
						    <div class="col-8">&nbsp;</div>
						    <div class="col-4" style="text-align: right;">
						    	<div class="fragment fade-right">
						    		<img src="img/ab_logo.jpg" style="margin: 0px; max-width: 60%; border: 0px;">
						    	</div>
						    </div>
						  </div>
						</div>
					</section>
					<section style="padding-top: 0px;" data-background-image="img/AB-slide-bk-4.jpg">
						<div class="container">
						  <div class="row">
						    <div class="col-8">&nbsp;</div>
						    <div class="col-4" style="text-align: right;">
						    	<div class="fragment fade-right">
						    		<img src="img/ab_logo.jpg" style="margin: 0px; max-width: 60%; border: 0px;">
						    	</div>
						    </div>
						  </div>
						</div>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				center: false,
				margin: 0,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
